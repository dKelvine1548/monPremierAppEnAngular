<ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
        <h3>{{ user.firstName }} {{ user.lastName }}</h3>
        <p> <strong> {{ user.email }} </strong></p>
        <p>Cette personne préfère le <strong> {{ user.drinkPreference }} </strong></p>
        <p *ngIf="user.hobbies && user.hobbies.length > 0">
            Cette personne a des loisirs suivants:  
            <span *ngFor="let hobby of user.hobbies"> <strong> {{ hobby }} - </strong></span>
        </p>
    </li>
    <a routerLink="/new-user">Nouvel utilisateur</a>
</ul>
